<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    
    <h2 align="center">Application For Permission To Date My Daughter</h2>
    <p><b>Note: </b>Form is to be completed at least 21 days prior to date</p>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
    
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter name here"><br><br>
    
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="Enter address here"><br><br>
    
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter email here"><br><br>
            
            <!-- maxlength attribute to set a limit to number of characters -->
            <label for="phonenumber">Name: </label>
            <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter 10 digit number" maxlength="10"><br><br>
    
            <label for="iq">IQ: </label>
            <input type="number" name="iq" id="iq" placeholder="Enter IQ here"><br>
    
            <p>Gender: </p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br><br>
            
            <label for="outingdate">Date of Proposed Outing: </label>
            <input type="date" name="date" id="outingdate">
        </fieldset>
    </form>
   
</body>
</html>
